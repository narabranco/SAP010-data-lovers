<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Cartas de Tarot</title>
    <link rel="stylesheet"  href="pagina.css" />
  </head>
  
  <body>
    <header>
        <nav class="shift">
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="sobre.html">Sobre nós</a></li>
          </ul>
        </nav>
    </header>
    
    <main>
      <div class="option-container">
        <label>
          <select id="select-type" class="btn-option">
            <option value="" selected disabled hidden>Tipo</option>
            <option value="major">Arcano Maior</option>
            <option value="minor">Arcano Menor</option>
          </select>
        </label>

        <label>
          <select id="select-value" class="btn-valor">
            <option value="" selected disabled hidden>Valor</option>
            <option value="major">Valores numericos Maiores</option>
            <option value="minor">Valores numericos Menores</option>
          </select>
        </label>

        <label>
          <select id="select-name" class="btn-nome">
            <option value="" selected disabled hidden>Nome</option>
            <option value="ar01">The Magician</option>
            <option value="ar02">The High Priestess</option>
          </select>
        </label>

        <label>
        <div class="barra-pesquisa" id="menu">
          <input type="text" class="campo-pesquisa-txt" id="txt-pesquisa" placeholder="Pesquisar por nome">
          <a class="pesquisa-botao"></a>
        </div>
      </label>

      <label>
        <select id="select-sign" class="btn-significado">
          <option value="" selected disabled hidden>Significado</option>
          <option value="major">Cartas Viradas para cima</option>
          <option value="minor">Cartas Viradas para baixo</option>
        </select>
      </label>

      <label>
        <button id="reset" class="btn-option-reset">limpar<!--colocar função-->
        </button>
      </label>

    </div>

        <div class="conteudo-cards">
        <section>
          <div class="container-card" id="info-cards"></div>
        </section>
        </div>
    </main>

    <script src="main.js" type="module"></script>

  </body>

</html>
